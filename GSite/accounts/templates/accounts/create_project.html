{% extends "accounts/base.html" %}

{% block content %}
	<div class="container mt-5 pt-5">

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<form class="mt-5 pt-5" method="POST">
					{% for f in form %}
					<div class="form-floating mb-3">
						{{f}}
						<label for="{{f.id_for_label}}">{{f.label}}</label>
						<div class="form-error">{{f.errors}}</div>
					</div>
					{% endfor %}

					{% csrf_token %}
					<div class="d-flex justify-content-center gap-3">
						<button class="d-flex w-50 btn btn-outline-primary shadow justify-content-center mx-auto" type="submit">Создать</button>
					</div>
				</form>
			</div>
			<div class="col-4"></div>
		</div>

	</div>
{% endblock %}
