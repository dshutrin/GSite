<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GSite</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-0 p-0">

	<nav class="navbar bg-primary px-3" data-bs-theme="dark">
		<a class="navbar-brand" href="/">GSite</a>
	</nav>

	<div class="container">

		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<form class="mt-5 pt-5" method="POST">
					{% for f in form %}
					<div class="form-floating mb-3">
						{{f}}
						<label for="{{f.id_for_label}}">{{f.label}}</label>
						<div class="form-error">{{f.errors}}</div>
					</div>
					{% endfor %}

					{% csrf_token %}
					<div class="d-flex justify-content-center gap-3">
						<button class="d-flex w-50 btn btn-outline-primary shadow justify-content-center mx-auto" type="submit">Зарегистрироваться</button>
					</div>
				</form>
				<div class="text-center pt-3">
					<a href="/accounts/login">Войти</a>
				</div>
			</div>
			<div class="col-4"></div>
		</div>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
