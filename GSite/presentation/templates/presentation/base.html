<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GSite</title>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&family=Lexend&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-0 p-0" style="font-family: 'JetBrains Mono', monospace;">

	<nav class="navbar bg-primary px-3" data-bs-theme="dark">
		<a class="navbar-brand" href="/">GSite</a>

		<div class="d-flex">
			{% if request.user.is_authenticated %}
				<button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
					Меню
				</button>

				<div class="offcanvas offcanvas-end" data-bs-theme="light" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
				    <div class="offcanvas-header">
				        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Меню</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
				    </div>
				    <div class="offcanvas-body">
					    <ul class="list-group">
							<li class="list-group-item d-flex justify-content-between align-items-center">
								<a href="/accounts" class="text-decoration-none stretched-link">Мой профиль</a>
							</li>
							<li class="list-group-item text-end d-flex justify-content-between align-items-center">
								<a href="/accounts/logout" class="text-decoration-none stretched-link">Выход</a>
							</li>
						</ul>
				    </div>
				</div>
			{% else %}
				<a href="/accounts/login" class="btn btn-outline-light" type="submit">Вход\Регистрация</a>
			{% endif %}

	    </div>
	</nav>

	<div class="container-fluid m-0 p-0">
		{% block content %}
		{% endblock %}
	</div>

	{% block ajax %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
