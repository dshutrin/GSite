{% extends "presentation/base.html" %}

{% block content %}
	<div class="container my-5">
		<h1>С нами уже {{users_count}} пользователей и {{projects_count}} проектов!</h1>

		<div class="row my-5">
			<div class="col-4">
				<h5>Самые популярные проекты</h5>
				<ul class="list-group list-group-numbered">
					{% for project in most_liked %}
						<a href="/accounts/projects/{{project.id}}" class="list-group-item">{{project.title}}</a>
					{% endfor %}
				</ul>
			</div>
			<div class="col-8">

			</div>
		</div>
	</div>
{% endblock %}
